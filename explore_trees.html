        <button class="btn-native btn-primary" onclick="function_native()">Native</button>

      </div>

      </div>
    </div>
  </body>
  <script>

          const data = {
            "native": [
              {
                name: "Alder Tree",
                path: "trees/native/alder tree.jpg",
                desc: "",
              },
              { name: "Ash Tree", path: "trees/native/ash tree.jpg", desc: "" },
              {
                name: "Hawthorn Tree",
                path: "trees/native/hawthorn 2 .jpg",
                desc: "",
              },
              {name:"Beech Tree", path:"trees/native/beech tree.jpg", desc:""},
              {name:"Hazel Tree", path:"trees/native/hazel tree.jpg", desc:""},
              {name:"Holly Tree", path:"trees/native/holly tree.jpg", desc:""},
              {name:"Willow Tree", path:"trees/native/willow tree.jpg", desc:""},
              { name: "Oak Tree", path: "trees/native/oak tree.jpg", desc: "" },
              {
                name: "Rowan Tree",
                path: "trees/native/rowan tree.jpg",
                desc: "",
              },
              {
                name: "Scots Pine Tree",
                path: "trees/native/scots pine.jpg",
                desc: "",
              },
              {
                name: "Sliver birch Tree",
                path: "trees/native/silver birch .jpg",
                desc: "",
              },
              { name: "Yew Tree", 
              path: "trees/native/yew tree.jpg", 
              desc: "" },
            ],

            "non-native": [{
              name:"Douglas Fir Tree",
              path:"trees/non native/douglas fir tree.jpg",
              desc:""
            },{
              name:"Horse Chestnut Tree",
              path:"trees/non native/horse chestnut tree 1.jpg",
              desc:""     
            },
            {
              name:"Larch Tree",
              path:"trees/non native/larch tree.jpg",
              desc:""
            },
            {
              name:"Sweet Chestnut Tree",
              path:"trees/non native/sweet chestnut.jpg",
              desc:""
            },
            {
              name:"Sycamore Tree",
              path:"trees/non native/sycamore.jpg",
              desc:""
            }
              ],
          };

          function function_native() {
            const treeContainer = document.getElementsByClassName("tree-container")[0];
            console.log("Native button clicked");
            render_trees("native");
            const buttons = document.querySelectorAll(".toggle-container button");
            buttons[0].className = "btn-native-changed btn-primary";
            buttons[1].className = "btn-non-native btn-secondary";


          }

          function function_non_native() {
            console.log("Non-Native button clicked");
            render_trees("non-native");
            const buttons = document.querySelectorAll(".toggle-container button");
            buttons[1].className = "btn-non-native-changed btn-secondary";
            buttons[0].className = "btn-native btn-primary";
          }

          function render_trees(category) {
            const treeContainer = document.getElementsByClassName("tree-container")[0];
            treeContainer.innerHTML = ""; // Clear existing trees
            const trees = data[category];
            for (let i = 0; i < trees.length; i++) {
              const tree = trees[i];
              const treeDiv = document.createElement("div");
              treeDiv.className = "tree";     
              treeDiv.style.backgroundImage = `url('${tree.path}')`;
              const nameDiv = document.createElement("div");
              nameDiv.className = "name";
              nameDiv.innerText = tree.name;
              treeDiv.appendChild(nameDiv);
              treeContainer.appendChild(treeDiv);
            }
          }

        </script>
</html>
